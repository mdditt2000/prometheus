apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f5-hello-world
  annotations:
    virtual-server.f5.com/ip: "10.192.75.108"
    virtual-server.f5.com/http-port: "80"
    virtual-server.f5.com/health: |
        '[{
          "path": "/",
          "send": "HTTP GET /",
          "interval": 5,
          "timeout": 10
        }]'
spec:
  rules:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: f5-hello-world
            port:
              number: 8080