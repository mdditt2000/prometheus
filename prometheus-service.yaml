apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus-service
  name: prometheus-ui
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9090'  
spec:
  ports:
  - name: prometheus-service
    port: 8080
    protocol: TCP
    targetPort: 9090
  selector: 
    app: prometheus-server
  type: ClusterIP